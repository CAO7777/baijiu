<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字人模拟与市场分析</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="page-persona-creation">
            <h1>第一步：创建数字人画像</h1>
            <p>您可以添加一个或多个数字人画像。点击已添加的画像标签可以进行编辑。</p>
            <div id="persona-tabs" class="tabs-container"></div>
            
            <form id="persona-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="gender">性别 (必填)</label>
                        <select id="gender">
                            <option value="Male">男</option>
                            <option value="Female">女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">年龄 (必填)</label>
                        <input type="number" id="age" value="30" min="18" max="99">
                    </div>
                    <div class="form-group">
                        <label for="city">城市 (必填)</label>
                        <select id="city">
                            <option value="Beijing">北京</option>
                            <option value="Shanghai">上海</option>
                            <option value="Shenzhen">深圳</option>
                            <option value="Guangzhou">广州</option>
                            <option value="Chengdu">成都</option>
                        </select>
                    </div>
                     <div class="form-group">
                        <label for="mbti">MBTI (必填)</label>
                        <select id="mbti">
                            <option value="INTJ">INTJ</option> <option value="INTP">INTP</option>
                            <option value="ENTJ">ENTJ</option> <option value="ENTP">ENTP</option>
                            <option value="INFJ">INFJ</option> <option value="INFP">INFP</option>
                            <option value="ENFJ">ENFJ</option> <option value="ENFP">ENFP</option>
                            <option value="ISTJ">ISTJ</option> <option value="ISFJ">ISFJ</option>
                            <option value="ESTJ">ESTJ</option> <option value="ESFJ">ESFJ</option>
                            <option value="ISTP">ISTP</option> <option value="ISFP">ISFP</option>
                            <option value="ESTP">ESTP</option> <option value="ESFP">ESFP</option>
                        </select>
                    </div>
                </div>
                
                <h3>高级选项 (可选)</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="profession">职业</label>
                        <input type="text" id="profession" placeholder="例如: 软件工程师">
                    </div>
                    <div class="form-group">
                        <label for="education">受教育程度</label>
                        <select id="education">
                            <option value="">不指定</option>
                            <option value="高中及以下">高中及以下</option>
                            <option value="大专">大专</option>
                            <option value="本科">本科</option>
                            <option value="硕士">硕士</option>
                            <option value="博士">博士</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="income">年收入区间</label>
                        <select id="income">
                            <option value="">不指定</option>
                            <option value="10万以下">10万以下</option>
                            <option value="10-20万">10-20万</option>
                            <option value="20-30万">20-30万</option>
                            <option value="30-50万">30-50万</option>
                            <option value="50万以上">50万以上</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="drink_frequency">饮酒频率</label>
                         <select id="drink_frequency">
                            <option value="">不指定</option>
                            <option value="从不">从不</option>
                            <option value="偶尔">偶尔</option>
                            <option value="每月1-2次">每月1-2次</option>
                            <option value="每周">每周</option>
                            <option value="几乎每天">几乎每天</option>
                        </select>
                    </div>
                     <div class="form-group">
                        <label for="drinking_history">饮酒史 (年)</label>
                        <input type="number" id="drinking_history" placeholder="例如: 5" min="0">
                    </div>
                    <div class="form-group">
                        <label for="expected_price">期望价格</label>
                        <select id="expected_price">
                            <option value="">不指定</option>
                            <option value="200元以下">200元以下</option>
                            <option value="200-500元">200-500元</option>
                            <option value="500-1000元">500-1000元</option>
                            <option value="1000元以上">1000元以上</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="preferred_aroma">偏好香型</label>
                        <select id="preferred_aroma">
                            <option value="">不指定</option>
                            <option value="酱香">酱香</option>
                            <option value="浓香">浓香</option>
                            <option value="清香">清香</option>
                            <option value="兼香">兼香</option>
                            <option value="其他/无所谓">其他/无所谓</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" id="btn-add-persona" class="btn-primary">添加此画像</button>
                    <button type="button" id="btn-save-persona" class="btn-secondary" style="display: none;">保存修改</button>
                </div>
            </form>
            <div class="button-group">
                 <button type="button" id="btn-next-page" class="btn-primary">下一步：添加产品信息</button>
            </div>
        </section>

        <section id="page-product-info" style="display:none;">
             <h1>第二步：添加产品信息</h1>
            <p>请提供您想要模拟分析的白酒产品的描述和图片。</p>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-description">产品描述</label>
                    <textarea id="product-description" rows="5" placeholder="例如：这是一款来自贵州茅台镇的53度酱香型白酒，采用传统坤沙工艺酿造，口感醇厚，回味悠长。"></textarea>
                </div>
                <div class="form-group">
                    <label for="product-image">产品图片</label>
                    <input type="file" id="product-image" accept="image/*">
                    <img id="image-preview" src="#" alt="图片预览" style="display:none;"/>
                </div>
                <div class="button-group">
                    <button type="button" id="btn-back-to-personas" class="btn-secondary">返回上一步</button>
                    <button type="button" id="btn-submit" class="btn-primary">生成分析报告</button>
                </div>
            </form>
        </section>
        <section id="page-results" style="display:none;">
            <h1>第三步：模拟分析结果</h1>
            <div id="loading-indicator" style="display:none;">
                <div class="spinner"></div>
                <p>正在生成报告... 页面将在此等待AI分析完成，此过程可能需要一分钟或更长时间。</p>
            </div>
            <div id="results-content">
                <h2>整体市场分析</h2>
                <div id="summary-report-container" class="report-card"></div>

                <h2>各画像独立报告</h2>
                <div id="individual-reports-container"></div>
                 <div class="button-group">
                    <button type="button" id="btn-start-over" class="btn-primary">重新开始</button>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
